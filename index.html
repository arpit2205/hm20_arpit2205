<html>



<head>
  <link rel="stylesheet" href="style.css">

  <meta charset="utf-8">
  <title>Get Current Position</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@300;400;700&display=swap" rel="stylesheet">

  <script>

    var latd;
    var longd;
    var contact = "";

    //Function to get location
    function showPosition() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          latd = position.coords.latitude;
          longd = position.coords.longitude;
          // var positionInfo = "Your current position is (" + "Latitude: " + position.coords.latitude + ", " + "Longitude: " + position.coords.longitude + ")";
          // document.getElementById("result").innerHTML = positionInfo;
          alert('Your current position - \nLatitude : ' + latd + ', Longitude : ' + longd)
        });
      } else {
        alert("Sorry, your browser does not support HTML5 geolocation.");
      }
    }


    //Function to send message
    function sendText() {

      //contact = document.getElementById('inputno').value;
      text = "sms:" + contact + "?body=This is an SOS Alert! The sender is in trouble, reach them - http://www.google.com/maps/place/" + latd + "," + longd;
      window.location.href = text;
    }

  </script>
</head>


<body>

  <!--Division for header-->
  <div class="container-fluid pb-5">

    <div class="row m-4">

      <div class="header mb-sm-5 mb-xl-4">
        <h1 class="text-center d-flex" id="header-text" >Sister Safety App </h1>
      </div>

    </div>

    <div class="row my-5 mx-4 pb-5 ">

      <div class="col-xl-6 py-2">
        <div class="allow-block px-5 d-flex">
          <p id="allow-text">1. Click the button to give your location access.</p>
          <button id="allow-btn" type="button" onclick="showPosition();">Allow</button>
        </div>
      </div>

      <div class="col-xl-6 py-2">
        <div class="send-block px-5 d-flex">
          <p id="send-text">2. Click the button to select contacts and send your location.</p>
          <button id="send-btn" type="button" onclick="sendText();">Send Location</button>
        </div>
      </div>
    
    </div>

    <div class="row d-flex p-2 mb-4 safety-block">

      <div class="col-4">
        <img src="./girl.png" alt="">
      </div>

      <div class="col-8">
        <p id="safety-text" class="px-4">"My safety is my priority."</p>
      </div>

    </div>













  </div>

  <!-------------------------------------------------->





























  

  

</body>

</html>
